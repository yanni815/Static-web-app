    <meta charset="UTF-8">

<body>

    <nav class="navbar">

        <li><a href="about.html">About</a></li>

    <section class="form-container">

        <h2>Add a New Character</h2>

        <form>
            <label for="name">Character Name</label>
            <input type="text" id="name" name="name" placeholder="Enter character name">

             <label for="anime">Anime</label>
            <input type="text" id="anime" name="anime" placeholder="Enter anime title">

             <label for="role">Role</label>
            <input type="text" id="role" name="role" placeholder="Hero, villian, student, etc.">

             <label for="image">Image URL</label>
            <input type="url" id="image" name="image" placeholder="Paste image link">

             <label for="Specialty">Power</label>
            <input type="text" id="specialty" name="specialty" placeholder="Abilities or strengths">

             <label for="description">Short description</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe the character"></textarea>

            <button type="submit">Submit Character</button>
        </form>
       
    </section>

</body>
</html>
